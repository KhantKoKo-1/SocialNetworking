<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceClone 3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">FaceClone 3.0</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light ms-3" id="toggleDarkMode">Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container p-5">
        <!-- Create Post -->
        <div class="card p-4 mb-3 shadow-sm">
           <!-- User Profile Section -->
           <div class="d-flex align-items-center mb-3">
            <img src="images/profile-pic.png" alt="Profile Picture" class="rounded-circle me-3" style="width: 50px; height: 50px;">
            <div>
                <p class="mb-0 fw-bold">Kashan Adnan</p>
                <small class="text-muted">Public <i class="fa fa-caret-down"></i></small>
            </div>
            <div class="m-2 position-relative">
                <input type="text" class="form-control" id="tagFriends" placeholder="Tag friends" autocomplete="off">
                <ul id="friendsDropdown" class="dropdown-menu w-100" style="display: none;"></ul>
            </div>
        </div>
            <textarea class="form-control mb-3" id="postContent" rows="3" placeholder="What's on your mind?"></textarea>

            <!-- Add Post Links -->
            <div class="add_post_link d-flex mb-3">
                <!-- Multi-media Upload -->
                <label for="mediaUpload" class="d-flex align-items-center text-decoration-none me-4" style="cursor: pointer;">
                    <img src="images/photo.png" alt="Photo/Video" class="me-2" style="width: 24px; height: 24px;"> 
                    <span>Photo/Video</span>
                    <input type="file" id="mediaUpload" accept="image/*,video/*" multiple style="display: none;">
                </label>
            
                <!-- Feeling/Activity -->
                <a href="#" id="feelingActivity" class="d-flex align-items-center text-decoration-none">
                    <img src="images/feeling.png" alt="Feeling/Activity" class="me-2" style="width: 24px; height: 24px;"> 
                    <span>Feeling/Activity</span>
                </a>
                
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" id="postButton">Post</button>
            </div>
            <!-- Media Preview -->
            <div id="mediaPreviewContainer" class="d-flex flex-wrap gap-3 mb-3"></div>
            
            <!-- Image Preview Container -->
            <div id="imagePreviewContainer" class="d-flex flex-wrap gap-3 mb-3"></div>
            <!-- Post Button -->
    
        </div>
        
        <!-- Feed -->
        <div id="postsContainer" class="d-flex flex-column gap-3">
            <!-- Example Post -->
            <div class="card post-card shadow-sm">
                <div class="card-body">
                    <!-- Profile and timestamp -->
                    <div class="d-flex align-items-center mb-3">
                        <img src="images/profile-pic.png" alt="Profile Picture" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                        <h6 class="card-subtitle mb-2 text-muted">
                            John Doe <span class="text-primary">‚Ä¢ Just now</span>
                        </h6>
                    </div>
            
                    <!-- Post content -->
                    <p class="card-text">Check out this awesome picture!</p>
            
                    <!-- Dynamic image gallery -->
                    <div class="image-gallery facebook-grid facebook-grid-2">
                        <!-- Images will be dynamically injected here -->
                    </div>
            
                    <!-- Tagged friends -->
                    <p class="card-text text-muted">
                        <strong>Tagged:</strong> Jane, Alex
                    </p>
            
                    <!-- Reaction bar -->
                    <div class="reaction-bar d-flex justify-content-start align-items-center">
                        <button class="btn btn-light react-btn me-2">üëç</button>
                        <button class="btn btn-light react-btn me-2">‚ù§Ô∏è</button>
                        <span class="reaction-count ms-auto">Reactions: 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
